<!DOCTYPE html>
<html>
    <head>
        <title>CineNet - Web</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui.js"></script>

        <div id="header">
            CineNet on the Web
        </div>

        <div id="assetPane">
            <div id="assetLibrary">
                <div class="sourceName">(+) Source List</div>
                <div >
                    <ul id="sourceList">

                    </ul>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="controlButtons">
                <input id="clearAllWindows" class="actionButton" type="button" value="Clear Windows" />
            </div>
            <div class="videoWall">
                <div id="panel1" class="panel">
                </div>
                <div id="panel2" class="panel">
                </div>
                <div id="panel3" class="panel">
                </div>
            </div>
        </div>

        <div id="footer">
            FedEx Project by David Basarab
        </div>

        <script type="text/javascript" src="js/touchInterfacesListener.js"></script>
        <script type="text/javascript" src="js/sourceView.js"></script>
        <script type="text/javascript" src="js/panelView.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
